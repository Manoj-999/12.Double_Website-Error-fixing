<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Booking</title>
    <style>
        body { background-color: #000; color: #FFF; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        .btn { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        .btn:hover { opacity: 0.8; }
        .success-message { color: #ADFF2F; margin-top: 20px; } /* Improved contrast */
        label { display: block; margin-bottom: 5px; }
        input, select { padding: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Your Pizza</h2>
        <form id="pizzaForm">
            <!-- Improved Form Elements with Labels -->
            <div class="form-group">
                <label for="size">Pizza Size:</label>
                <select name="size" id="size">
                    <option value="Small">Small ($10)</option>
                    <option value="Medium">Medium ($15)</option>
                    <option value="Large">Large ($20)</option>
                </select>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Choose Toppings:</legend>
                    <label><input type="checkbox" name="topping" value="Pepperoni"> Pepperoni ($2)</label>
                    <label><input type="checkbox" name="topping" value="Mushrooms"> Mushrooms ($1.5)</label>
                    <label><input type="checkbox" name="topping" value="Extra Cheese"> Extra Cheese ($2)</label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="16">
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="month" id="expiryDate" name="expiryDate">
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3">
            </div>
            <button type="button" class="btn" onclick="placeOrder()">Buy Pizza</button>
        </form>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
      function placeOrder() {
        /* Script remains unchanged */
        const formElement = document.getElementById('pizzaForm');
        const toppings = Array.from(formElement['topping']).filter(topping => topping.checked).map(topping => topping.value);
        const sizePrice = { 'Small': 10, 'Medium': 15, 'Large': 20 };
        const toppingPrices = { 'Pepperoni': 2, 'Mushrooms': 1.5, 'Extra Cheese': 2 };
        const size = formElement['size'].value;
        let totalPrice = sizePrice[size] + toppings.reduce((total, t) => total + toppingPrices[t], 0);
        
        document.getElementById('successMessage').innerHTML = `Order Placed Successfully! Your total is $${totalPrice.toFixed(2)} (including toppings). Estimated delivery time is ${Math.floor(Math.random() * 60) + 20} minutes.`;
      }
    </script>
</body>
</html>
